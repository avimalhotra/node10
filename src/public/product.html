<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        {% include "header.html" %}
    
        {% include "nav.html" %}
        <main>
            <h2> Products </h2>
            {% if ratings %}
           {{ ratings }}
           {% endif %}
            <table class="table">
                <tr><th>Product Name</th><th>Price</th></tr>
                {%  for i in data %}
                <tr><td>{{i.name}}</td><td>{{i.price}}</td></tr>
                {% endfor %}
            </table>
            <p>View {{info.total}} products, and column span is {{info.span}}</p>
        </main>
        {% include "footer.html" %}
        
    </div>
</body>
</html>
